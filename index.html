<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta property="og:url"           content="http://politicalparty.tw" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="期末考前絕對不能點開的小遊戲" />
    <meta property="og:description"   content="有些人喜歡，有些人不喜歡，因為他有一種政治味" />
    <meta property="og:image"         content="http://politicalparty.tw/media/fb_share.jpg" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/fb.js"></script>
    <script src="js/phaser.min.js"></script>
    <script src="js/asset.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/boot.js"></script>
    <script src="js/intro_video.js"></script>
    <script src="js/main_menu.js"></script>
    <script src="js/stage_intro.js"></script>
    <script src="js/stage_over.js"></script>
    <script src="js/shake_hand.js"></script>
    <script src="js/sit_tight.js"></script>
    <script src="js/sea.js"></script>
    <script src="js/dolphin.js"></script>
    <script src="js/second.js"></script>
    <script src="js/flappy_pig.js"></script>
    <script src="js/marmot.js"></script>
    <script src="js/yoda.js"></script>
    <script src="js/ga.js"></script>
    <title>政治派對</title>
  </head>
  <body>
    <script>
      (function() {
        var game = new Phaser.Game(1280, 720, Phaser.AUTO);

        game.state.add("Boot", Boot);
        game.state.add("IntroVideo", IntroVideo);
        game.state.add("MainMenu", MainMenu);
        game.state.add("StageIntro", StageIntro);
        game.state.add("StageOver", StageOver);
        game.state.add("SitTightGame", SitTightGame);
        game.state.add("ShakeHandGame", ShakeHandGame);
        game.state.add("Sea", Sea);
        game.state.add("Dolphin", Dolphin);
        game.state.add("Second", Second);
        game.state.add("FlappyPig", FlappyPig);
        game.state.add("Marmot", Marmot);
        game.state.add("Yoda", Yoda);

        game.state.start("Boot");
      })();
    </script>
  </body>
</html>
